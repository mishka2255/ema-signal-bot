<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-running { background-color: #10B981; color: white; }
        .status-stopped { background-color: #EF4444; color: white; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-gray-800 shadow-2xl rounded-2xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">TradeChartist BB Bot</h1>
            <p class="text-gray-400 mt-2">სტატუსის პანელი</p>
        </div>

        <!-- Status Display -->
        <div class="bg-gray-700/50 p-6 rounded-xl grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="flex items-center space-x-4">
                <span class="text-gray-400">სტატუსი:</span>
                <span id="status-badge" class="status-badge status-stopped">Stopped</span>
            </div>
            <div class="flex items-center space-x-4">
                 <span class="text-gray-400">ფაზა:</span>
                <b id="current-phase" class="text-white">Idle</b>
            </div>
            <div class="col-span-1 md:col-span-2">
                <div class="w-full bg-gray-600 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p class="text-center text-sm mt-2 text-gray-400">
                    <span id="symbols-scanned">0</span> / <span id="symbols-total">0</span> სიმბოლო
                </p>
            </div>
             <div class="border-t border-gray-600 pt-4 col-span-1 md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-400">ბოლო სკანირება:</p>
                    <p id="last-scan-time" class="font-mono text-white">N/A</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">შემდეგი სკანირება:</p>
                    <p id="next-scan-time" class="font-mono text-white">N/A</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex items-center justify-center space-x-4 pt-4">
            <button onclick="startBot()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                Start
            </button>
            <button onclick="stopBot()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                Stop
            </button>
        </div>
        
    </div>

    <script>
        function startBot() {
            fetch('/start', { method: 'POST' });
        }

        function stopBot() {
            fetch('/stop', { method: 'POST' });
        }

        async function getStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                const badge = document.getElementById('status-badge');
                if (data.running) {
                    badge.textContent = 'Running';
                    badge.className = 'status-badge status-running';
                } else {
                    badge.textContent = 'Stopped';
                    badge.className = 'status-badge status-stopped';
                }
                
                document.getElementById('current-phase').textContent = data.current_phase || 'Idle';
                document.getElementById('symbols-scanned').textContent = data.symbols_scanned || 0;
                document.getElementById('symbols-total').textContent = data.symbols_total || 0;
                document.getElementById('last-scan-time').textContent = data.last_scan_time || 'N/A';
                document.getElementById('next-scan-time').textContent = data.next_scan_time || 'N/A';
                
                const progress = data.symbols_total > 0 ? (data.symbols_scanned / data.symbols_total) * 100 : 0;
                document.getElementById('progress-bar').style.width = `${progress}%`;

            } catch (error) {
                console.error("Error fetching status:", error);
                const badge = document.getElementById('status-badge');
                badge.textContent = 'Error';
                badge.className = 'status-badge status-stopped';
            }
        }

        // Fetch status every 3 seconds
        setInterval(getStatus, 3000);
        
        // Initial fetch on page load
        document.addEventListener('DOMContentLoaded', getStatus);
    </script>
</body>
</html>
